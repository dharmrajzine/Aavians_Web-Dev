<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid css</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 100px 100px;
            column-gap: 2px;
        }
        .one{
            background-color: rgb(204, 163, 246);
        }
        .two{
            background-color: rgb(244, 124, 240);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one">
            div 1
        </div>
        <div class="two">
            div 2
        </div>
    </div>
</body>
</html>
