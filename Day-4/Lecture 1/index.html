<head>

            height: 500px;
        }

</head>

<body>

        <img src="a.png" alt="Poster 1" width="300px" height="300px" class="image1" />

            class="image2" />


        <img src="a.png" alt="Poster 3" width="300px" height="300px" class="image3" />

        <img src="a.png" alt="Poster 4" width="300px" height="300px" class="image4" />
    </div>
    <div class="box">

    </div>

</html>
