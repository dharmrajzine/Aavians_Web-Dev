<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aavians Task 2 Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="section1">
            <div class="first_sec1">
                <div class="buttons">
                    <button class="btn">button</button>
                    <button class="btn">button</button>
                </div>
                <div class="search_box1">
                    <i class="fa-solid fa-magnifying-glass magnifier"> </i>
                    <input type="text" class="input" placeholder="Search Something" />
                </div>
                <div class="search_box1">
                    <i class="fa-solid fa-magnifying-glass magnifier2"> </i>
                    <input type="text" class="input" placeholder="Search Something." />
                </div>
                <div class="nav_icons">
                    <ul>
                        <li><i class="fa-solid fa-house active"></i></li>
                        <li><i class="fa-regular fa-comment"></i></li>
                        <li><i class="fa-solid fa-bookmark"></i></li>
                        <li><i class="fa-solid fa-lock"></i></li>
                        <li><i class="fa-solid fa-user"></i></li>
                    </ul>
                </div>
            </div>
            <div class="first_sec2">

                        <i class="fa-solid fa-bars"></i>

                    </div>
                    <div class="menu-item">
                        <i class="fa-regular fa-star"></i>
                        <span class="text">favorit</span>
                    </div>
                    <div class="menu-item">
                        <i class="fa-regular fa-bookmark"></i>
                        <span class="text">important</span>
                    </div>
                    <div class="menu-item">
                        <i class="fa-solid fa-message"></i>
                        <span class="text">inbox</span>
                    </div>
                    <div class="menu-item">
                        <i class="fa-solid fa-arrow-trend-up"></i>
                        <span class="text">trending</span>
                    </div>
                    <div class="menu-item">
                        <i class="fa-regular fa-share-from-square"></i>
                        <span class="text">news feed</span>
                    </div>
                    <div class="menu-item">
                        <i class="fa-solid fa-play"></i>
                        <span class="text">videos</span>
                    </div>
                    <div class="frnds">
                        <h2>Friends</h2>
                        <div class="frnds_details">
                            <img src="https://media.istockphoto.com/id/1060094822/vector/man-using-laptop-for-work-and-fun-cartoon-vector.jpg?s=2048x2048&w=is&k=20&c=jg08UZLnS-y_8rJjZMpFDk7XTLIcTNPfclDY1BqMlko="
                                alt="">
                            <div class="name_details">
                                <h5 class="frnd-name text">Adam Suley</h5>
                                <p class="status text">online</p>
                            </div>
                        </div>
                        <div class="frnds_details">
                            <img src="https://media.istockphoto.com/id/1060094822/vector/man-using-laptop-for-work-and-fun-cartoon-vector.jpg?s=2048x2048&w=is&k=20&c=jg08UZLnS-y_8rJjZMpFDk7XTLIcTNPfclDY1BqMlko="
                                alt="">
                            <div class="name_details">
                                <h5 class="frnd-name text">Adam Suley</h5>
                                <p class="status text">online</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section2">
            <div class="second_sec1">
                <h1>Hi, <br/>
                    Welcome back.</h1>
                    <div class="login_details">
                        <label for="">user name or email:</label>
                        <input type="email"placeholder="username@email.com">
                        <label for="">password:</label>
                        <input type="password"placeholder="************">
                        <p>forgot password?</p>

                        <button class="login_btn">login</button>
                    </div>
            </div>
            <div class="second_sec2">

            </div>
        </div>
        <div class="section3"></div>
        <div class="section4"></div>

    </div>

</html>
